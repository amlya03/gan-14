<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Customer</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<header>
		<nav class="navbar navbar-dark"
			style="background-color: rgb(20, 77, 133);">
			<div class="container-fluid">
				<h1 class="navbar-brand">Customer Management System</h1>
				<form class="d-flex" method="GET" action="search">
					<input class="form-control me-2" type="text" name="keyword" autocomplete="off" 
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</header>
	<br>
	<div class="container col-md-5">
		<div class="card">
			<div class="card-body">
				<form action="#" th:action="@{/saveCustomer}"
					th:object="${customer}" method="POST">
					<h2 class="text-center">Edit Customer</h2>
					<br>
					<div class="form-group">
						<label>Customer Id</label>
						<input type="text" th:field="*{id}" class="form-control" name="id" readonly="readonly"> 
					</div>
					<div class="form-group">
						<label>Customer Name</label>
						<input type="text" th:field="*{name}" required="required" class="form-control">
					</div>
					<div class="form-group">
						<label>Customer Email</label>
						<input type="text" th:field="*{email}" required="required" class="form-control">
					</div>
					<div class="form-group">
						<label>Customer Address</label>
						<input type="text" th:field="*{address}" required="required" class="form-control">
					</div>
					<div class="container text-right">
					<button type="submit" class="btn btn-success">Save</button>
					</div>
				</form>

				<hr>

				<a th:href="@{/}"> Back to Customer List</a>

			</div>
		</div>
	</div>
</body>
